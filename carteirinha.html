<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha de Estudante</title>
    <link rel="shortcut icon" href="https://i.postimg.cc/vZ6HMP5h/Zenlek-Logo-White.png" type="image/x-icon">
    <link rel="stylesheet" href="carteirinha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="card-container">
        <div class="student-card">
            <div class="card-front">
                <div class="card-header">
                    <div class="university-logo">
                        <img src="https://i.postimg.cc/wvK6fpfy/universidade-estacio-de-sa-logo.png"
                            alt="Logo da Universidade Estácio de Sá">
                    </div>

                </div>

                <div class="card-content">
                    <div class="photo-placeholder" id="photoUpload">
                        <input type="file" id="fileInput" accept="image/*" style="display:none;">
                        <div class="photo-content">
                            <i class="fas fa-user" id="defaultIcon"></i>
                            <img id="previewImage" style="display:none;">
                        </div>
                    </div>

                    <div class="student-info">
                        <div class="info-row">
                            <span class="label">Nome:</span>
                            <span class="value" id="nome">Ana Carolina Silva Oliveira</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Matrícula:</span>
                            <span class="value" id="matricula">2312456</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Curso:</span>
                            <span class="value" id="curso">Engenharia de Software</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Validade:</span>
                            <span class="value">12/2029</span>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="barcode">
                        <div class="barcode-lines">
                            <img src="barras.png" alt="nada"><span id="matricula2" class="matricula2">2312456</span>
                        </div>
                        
                    </div>
                </div>
            </div>

            
        </div>
    </div>
    <script src="carteirinha.js"></script>
</body>

</html>
